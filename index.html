<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV:NXVDPPP</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    

    <!-- Inline Styles -->
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 50px;
            text-align: center;
            color: #e0e0e0;
            background: radial-gradient(circle, #1a1a1a, #333333);
            animation: backgroundPulse 10s infinite alternate ease-in-out;
            transition: all 0.5s ease-in-out;
        }

        @keyframes backgroundPulse {
            0% { background: radial-gradient(circle, #2c2c2c, #1a1a1a); }
            50% { background: radial-gradient(circle, #1a1a1a, #2c2c2c); }
            100% { background: radial-gradient(circle, #2c2c2c, #1a1a1a); }
        }

        /* Typography */
        h1 {
            color: #cccccc;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000000;
            animation: text3D 3s infinite alternate ease-in-out;
        }

        @keyframes text3D {
            0% { text-shadow: 2px 2px 5px #000000, 4px 4px 10px #ff0000, 6px 6px 15px #ff7300; }
            50% { text-shadow: 2px 2px 5px #000000, 6px 6px 15px #ff7300, 8px 8px 20px #ff0000; }
            100% { text-shadow: 2px 2px 5px #000000, 4px 4px 10px #ff0000, 6px 6px 15px #ff7300; }
        }

        .red-text {
            color: #b3b3b3;
            animation: textFade 4s infinite alternate ease-in-out;
        }

        @keyframes textFade {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Button Styling */
        .button {
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px 32px;
            font-size: 1em;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: buttonPulse 2s infinite alternate ease-in-out;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #ffffff;
            z-index: 1000;
            animation: modalFadeIn 0.5s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff0000, #ff7300);
            transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444444;
            border-radius: 10px;
            font-size: 16px;
            background: #333333;
            color: #ffffff;
            transition: all 0.3s ease-in-out;
            animation: inputGlow 3s infinite alternate ease-in-out;
        }

        @keyframes inputGlow {
            0% {
                box-shadow: 0 0 5px #444444;
            }
            100% {
                box-shadow: 0 0 15px #009ffd;
            }
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            animation: buttonGlow 2s infinite alternate ease-in-out;
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 5px #2a2a72;
            }
            100% {
                box-shadow: 0 0 15px #009ffd;
            }
        }

        .modal button:hover {
            background: linear-gradient(135deg, #1e1e5a, #0077cc);
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>

</html>
