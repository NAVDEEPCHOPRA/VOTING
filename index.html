<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Patch - Game Mods</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #00aaff;
      text-shadow: 0 2px 5px rgba(0, 170, 255, 0.7);
    }

    .header p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 25px;
    }

    .search-container {
      margin-bottom: 25px;
    }

    #searchBar {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #searchBar:focus {
      border-color: #00aaff;
    }

    button {
      padding: 12px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    #youtubeButton {
      background-color: #ff0000;
      color: white;
    }

    #youtubeButton:hover {
      background-color: #cc0000;
    }

    #otherButton {
      background-color: #009dff;
      color: white;
    }

    #otherButton:hover {
      background-color: #0095ff;
    }

    /* Upgraded ADMIN badge button */
    #adminButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      user-select: none;
      z-index: 999;
    }

    #adminButton:hover {
      background-color: #008ecc;
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(0, 170, 255, 0.8);
    }

    #adminButton:active {
      transform: scale(0.95);
    }

    /* Info Button / Author Logo */
    #infoButton {
      position: fixed;
      bottom: 20px;
      right: 30px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    #infoButton img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #infoButton img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      #searchBar {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <div class="header">
      <h1><span style="color:#00aaff">Elite</span> Patch</h1>
      <p>Discover and download elite mods</p>
    </div>

    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search for buttons..." oninput="filterButtons()" />
    </div>

    <button id="youtubeButton" onclick="window.location.href='https://www.youtube.com';">DR DRIVING</button>
    <button id="otherButton" onclick="window.location.href='https://www.example.com';">COMING SOON</button>
  </div>

  <!-- Author Logo -->
  <a id="infoButton" href="https://www.authorwebsite.com" title="Info about the author">
    <img src="ADMIN.png" alt="Author Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50?text=No+Logo';" />
  </a>

  <script>
    function filterButtons() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.style.display = button.textContent.toLowerCase().includes(query) ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
</html>
